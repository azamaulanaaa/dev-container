name: Build Container Images

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

env:
  REGISTRY: ghcr.io
  ORG_NAME: ${{ github.repository_owner }}
  IMAGE_NAME: ${{ github.event.repository.name }}

jobs:
  build:
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
            suffix: ""
            dockerfile: Dockerfile
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
            suffix: ""
            dockerfile: Dockerfile

    name: Build ${{ matrix.platform }} ${{ matrix.suffix }}
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG_NAME }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tags include the variant suffix and the architecture
            type=semver,pattern={{version}},suffix=${{ matrix.suffix }}-${{ matrix.arch }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ matrix.platform }}
          file: ${{ matrix.dockerfile }}

  merge-manifests:
    needs: [build]
    permissions:
      packages: write
      contents: read

    strategy:
      matrix:
        variant:
          - name: base
            suffix: ""
            arch_suffixes: ["-amd64", "-arm64"]

    name: Merge Manifest ${{ matrix.variant.name }}
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Meta (Final Tags) - ${{ matrix.variant.name }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG_NAME }}/${{ env.IMAGE_NAME }}
          tags: |
            # Creates tags like: v1.0.0, v1.0.0-alpine, v1, v1-alpine, etc.
            type=semver,pattern={{version}},suffix=${{ matrix.variant.suffix }}
            type=semver,pattern={{major}},suffix=${{ matrix.variant.suffix }}
            type=semver,pattern={{major}}.{{minor}},suffix=${{ matrix.variant.suffix }}

      - name: Create and Push Manifest List
        run: |
          VERSION="${{ steps.meta.outputs.version }}"
          REPO="${{ env.REGISTRY }}/${{ env.ORG_NAME }}/${{ env.IMAGE_NAME }}"

          ARCH_SUFFIXES_STRING="${{ join(matrix.variant.arch_suffixes, ' ') }}"
          IMAGES=""
          for ARCH_SUFFIX in $ARCH_SUFFIXES_STRING; do
            IMAGES+="$REPO:$VERSION$ARCH_SUFFIX "
          done

          # Create the manifest list using the final tags
          echo "Creating manifest for images: $IMAGES"
          docker buildx imagetools create -t ${{ steps.meta.outputs.tags }} $IMAGES
